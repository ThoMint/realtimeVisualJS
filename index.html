<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">   
    <meta name="theme-color" content="#317EFB"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/sine.png" />
    <link rel="manifest" href="./manifest.json">

    <title>Realtime Visual JS</title>
</head>

<body>
    <script src="node_modules/d3/dist/d3.js"></script>
    <script src="node_modules/timechart/dist/timechart.min.js"></script>
    <script src="node_modules/gridstack/dist/gridstack-all.js"></script>

    <link rel="stylesheet" href="node_modules/gridstack/dist/gridstack.min.css"/>
    <link rel="stylesheet" href="src/style.css">

    

    <div class="top-bar">Visual JS</div>
    <div class="grid-stack"></div>
    <div class="bot-bar"></div>

    <script src="src/index.js"></script>
    <script>
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js', { scope: '/' });
        }
        else {
            console.log("NO SERVICE WORKER SUPPORT");
        }
    </script>
</body>

</html>
